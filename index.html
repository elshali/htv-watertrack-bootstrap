<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Intake Hydration Tracker</title>
    <script src="js/bootstrap.bundle.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand";>INTAKE</a>
          <a class="navbar-brand";>Hi, {name}</a>
          <a class="navbar-brand"; href="signinup.html">

          </a>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-7 col-sm-8 col-xs-10">
            <div class="panel panel-dark panel-colorful">
                <div class="panel-body text-left">
                	<h1 style="font-size: 1.7em;">Goals</h1>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-8 col-xs-12">
        	<div class="panel panel-danger panel-colorful">
        		<div class="panel-body text-left">
              <h1 style="font-size: 1.7em;">Limitations</h1>
        		</div>
        	</div>
        </div>
        <div class="col-md-7 col-sm-6 col-xs-12">
        	<div class="panel panel-primary panel-colorful">
        		<div class="panel-body text-left">
              <h1 style="font-size: 1.7em;">Drinks</h1>
        
        		</div>
        	</div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
        	<div class="panel panel-info panel-colorful">
