<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Intake: Login</title>
    <script src="js/bootstrap.bundle.js"></script>
  </head>
  <body style="background-color:#84D6E8;">




    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 ">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="/assets/user.png" alt="Icon">
                                </div>
                                <h5 class="username" id="name"></h5>
                            </div>
                            <div class="about">
                                <h5 class="mb-2 text-primary">About</h5>
                                <p>Weight: 165 lbs<br>Physical Activity: Low-Level <br>Medical Conditions: Diabetes<br>Climate: Temperate</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group" style="padding-bottom: 20px;">
                                    <label for="firstName1">First Name</label>
                                    <input type="text" class="form-control" id="firstName1" placeholder="Enter full name">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group" style="padding-bottom: 20px;">
                                    <label for="weight">Weight</label>
                                    <input type="weight" class="form-control" id="weight" placeholder="Enter weight (lbs)">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group" style="padding-bottom: 20px;">
                                    <label for="exampleFormControlSelect1">Physical Activity</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Low-Level</option>
                                      <option>Medium-Level</option>
                                      <option>High-Level</option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Medical Conditions</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>None</option>
                                      <option>Liver Disease</option>
                                      <option>Congestive Heart Failure</option>
                                      <option>Dementia</option>
                                      <option>Diabetes</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Climate</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Tropical</option>
                                      <option>Temperate</option>
                                      <option>Cold</option>
                                    </select>
                                  </div>
                            </div>
                            </div>
                        </div>

                        
                        <div class="text-center">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right" style="padding-bottom: 25px;">
                                    <button type="cancel" id="cancel" name="cancel" class="btn btn-secondary" style="padding-bottom: 5px;">Cancel</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary" style="padding-bottom: 5px;">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


        
        
        <script>
            console.log('i am running');
            document.getElementById("submit").onclick = function(){

            let name = document.getElementById("firstName1").value;
            let weight = document.getElementById("weight").value;
            
            //console.log(name);
            //console.log(weight);

            localStorage.setItem("firstName", name);
            localStorage.setItem("Weight", weight);

            /*
                localStorage.setItem(firstNameKey, name);
                localStorage.setItem(weightKey, weight);
            */

            //document.getElementById("name").innerHTML("changed");

            const locStorage = localStorage.getItem("firstName");
            console.log("Name is: " + locStorage);

            }

            
        </script>
        <script>
        </script>
  </body>
</html>
